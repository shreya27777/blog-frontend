<app-navbar></app-navbar>
<div class="container pt-4">
  <h3 class="text-center fd">Group {{group.name}}</h3>
  <div *ngIf="isAnOwner">
    <button class="btn my-btn" (click)="delete()">Delete</button>
  </div>
  <div class="row">
    <div class="col-6">
      <h5 class="text-center fd">Group Members</h5>
      <table class="table table-hover text-center">
        <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Email
          </th>
          <th *ngIf="isAnOwner">
            Action
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of members">
          <td class="my-cursor" (click)="postFollower(i.members.userId)">{{i.members.name}}</td>
          <td class="my-cursor" (click)="postFollower(i.members.userId)">{{i.members.email}}</td>
          <td *ngIf="isAnOwner">
            <button class="btn my-btn" (click)="remove(i.members.userId)">Remove</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="isAnOwner">
      <div class="col-6">
        <h5 class="text-center fd">Subscribers</h5>
        <table class="table table-hover text-center">
          <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Email
            </th>
            <th>
              Action
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let i of subscribers">
            <td class="my-cursor " (click)="postFollower(i.subscribers.userId)">{{i.subscribers.name}}</td>
            <td class="my-cursor" (click)="postFollower(i.subscribers.userId)">{{i.subscribers.email}}</td>
            <td>
              <div>
                <button class="btn my-btn" (click)="add(i.subscribers.userId)">Add</button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
