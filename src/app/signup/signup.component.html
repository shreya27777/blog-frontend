
<app-navbar></app-navbar>
<div>
  <div class="my-pos">
    <img src="https://cdn-images-1.medium.com/max/500/1*VAs7h16W2sZkFtue1GnnaQ.png">
  </div>

  <div class="pos">
    <div class="card bgf">
      <div class="d-flex justify-content-center ">
        <div class="p-3  pl-5 pr-5">
          <form class="text-center">
            <h2 class="text-center mb-4 cm pq">Signup here</h2>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend ">
              <span class="input-group-text "
              > <i class="material-icons ">person</i></span>
                </div>
                <input type="text" class="form-control " placeholder="name" [(ngModel)]="name"
                       [ngModelOptions]="{standalone: true}"/>
              </div>
            </div>
            <div *ngIf="usernameEmpty">
              <h5 class="text-danger">username is required</h5>
            </div>

            <div class="form-group">
              <div class="input-group pt-2">
                <div class="input-group-prepend">
                  <span class="input-group-text "><i class="material-icons ">email</i></span>
                </div>
                <input type="text" class="form-control" placeholder="email" [(ngModel)]="email"
                       [ngModelOptions]="{standalone: true}"/>
              </div>
            </div>
            <div *ngIf="emailEmpty">
              <h5 class="text-danger">email is required</h5>
            </div>

            <div class="form-group">
              <div class="input-group pt-2">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="material-icons">vpn_key</i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                       [ngModelOptions]="{standalone: true}"/>
              </div>
            </div>
            <div *ngIf="passwordEmpty">
              <h5 class="text-danger">password is required</h5>
            </div>

            <button
              type="button"
              class="btn btn-outline-danger form-control mt-2" (click)="Signupdata()">Signup
            </button>
          </form>
        </div>
      </div>
      <div class="text-center container mt-2 text-decoration-none">
        Already have an account?
        <a routerLink="/login">Login</a> here!
      </div>
    </div>
  </div>

</div>
