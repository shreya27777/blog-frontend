<app-navbar></app-navbar>
  <div>

    <div class="pos">
      <div class="card bgf my-color">
        <div class="d-flex justify-content-center ">
          <div class="p-3 pl-5 pr-5">
            <form class="text-center">
              <h2 class=" text-center mb-4 mt-4 cm">Login here</h2>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
              <span class="input-group-text"
              > <i class="material-icons">person</i></span>
                  </div>
                  <input type="text" class="form-control " placeholder="Username" [(ngModel)]="username"
                         [ngModelOptions]="{standalone: true}"/>
                </div>
              </div>
              <div *ngIf="usernameEmpty">
                <h5 class="text-danger">username is required</h5>
              </div>

              <div class="form-group">
                <div class="input-group pt-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">vpn_key</i></span>
                  </div>
                  <input [type]="showPassword" class="form-control" placeholder="Password" [(ngModel)]="password"
                         [ngModelOptions]="{standalone: true}"/>
                </div>
              </div>
              <div *ngIf="passwordEmpty">
                <h5 class="text-danger">password is required</h5>
              </div>

              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1"
                       (click)="showPass()"/>
                <label class="custom-control-label" for="customCheck"
                >Show Password:</label>
              </div>

              <button
                type="button"
                class="btn btn-outline-dark form-control mt-2" (click)="login()">Login
              </button>
            </form>
          </div>
        </div>
        <div class="text-center container mt-2 text-decoration-none">
          Don't have an account?
          <a routerLink="/signup" class="text-dark">Sign Up</a> here!
        </div>
      </div>
    </div>
    <div class="my-pos">
      <img src="https://cdn-images-1.medium.com/fit/c/1400/1120/1*vkb5Uy8MTbBZbtBc4aZwMA.jpeg">
    </div>
  </div>
